<div class="container">
  <h1>Login</h1>
  <form (submit) = "onSubmit()">
    <div class="form-group">
      <label>Email:</label>
      <input type="text" name="email" required [(ngModel)]="newLogin.email" #email="ngModel">
    </div>
    <div class="errors">
      <small *ngIf = "email.errors && (email.dirty || email.touched)">Email is required</small>
      <small *ngIf = "emailErr">{{ emailErr }}</small>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" required [(ngModel)]="newLogin.password" #password="ngModel">
    </div>
    <div class="errors" *ngIf = "(password.errors && (password.dirty || password.touched)) || passwordErr">
      <small *ngIf = "password.errors != null">Password is required</small>
      <small *ngIf = "passwordErr">{{ passwordErr }}</small>
    </div>
    <button type="submit" class="disabled" *ngIf="email.errors || password.errors" disabled>Login</button>
    <button type="submit" *ngIf="email.dirty && password.dirty && !email.errors && !password.errors">Login</button>
  </form>
</div>
