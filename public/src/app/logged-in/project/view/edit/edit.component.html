<div class="container">
  <h1>{{ curProject.projectName }}</h1>
  <form (submit) = "onSubmit()">
    <div class="form-group">
      <label>Project Name:</label>
      <input type="text" name="projectName" [(ngModel)]="curProject.projectName" required minlength="4" #projectName="ngModel">
    </div>
    <div class="errors" *ngIf = "projectName.errors && (projectName.dirty || projectName.touched)">
        <small *ngIf = "projectName.errors.required">Project name is required</small>
        <small *ngIf = "projectName.errors.minlength">Project name must be at least 4 characters</small>
    </div>
    <div class="users">
      <app-edit-add-user [curProject]="curProject" [curUserID]="curUserID" (emitNames)="getNames($event)"></app-edit-add-user>
    </div>
    <button type="submit" class="disabled" *ngIf="projectName.errors" disabled>Save</button>
    <button type="submit" *ngIf="!projectName.errors">Save</button>
  </form>
</div>
